        <p class="p-form">  Agende uma consultoria para falarmos sobre seu projeto,grátis!! </p> <!--Alinha o texto diacordo com a pagina-->
         
   

        <form name="" method="post" action="">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome-completo"  placeholder="Digite Seu Nome Completo" required>
            

            <label for="email">E-Mail: </label>
            <input id="email" type="email " name="email"  placeholder="Digite seu E-Mail"required>

            
            <label for="celular">Celular: </label>
            <input id="celular" type="tel " name="celular"  placeholder="(99)99999-9999"required>


            <fieldset>
                <legend>Nivel de Conhecimento</legend>
                <input type="radio" name="conhecimento" value="teste">
                <label for="Teste">Iniante</label>
    
                <input type="radio" name="conhecimento" value="prototipação">
                <label for="Prototipação">Basico</label>
    
                <input type="radio" name="conhecimento" value="desenvolvimento">
                <label for="Desenvolvimento">Intermediario</label>

                <input type="radio" name="conhecimento" value="desenvolvimento">
                <label for="Desenvolvimento">Avançado</label>
            </fieldset>

                <fieldset>
                <legend>Atividades</legend>
                <input type="radio" name="atividade" value="teste">
                <label for="Teste">Teste</label>

                <input type="radio" name="atividade" value="prototipação">
                <label for="Prototipação">Prototipação</label>

                <input type="radio" name="atividade" value="desenvolvimento">
                <label for="Desenvolvimento">Desenvolvimento</label>
            </fieldset>
           
           
            <div class="momento">
                <div>
                <label for="data">Data</label>
                <input  id="data"type="date" name="data"  placeholder="">
                </div>
                <div>
                <label for="time">Horario</label>
                <input  id="time"type="Time" name="time"  placeholder="">
                </div>
            </div>
            
          


      

         <label for="data">Observação</label>
            <textarea name="observacao" id="observacao" rows="7" placeholder="Descreva um pouco sobre o seu projeto, para quando formos conversar ja tenha propostas para voce."></textarea>
           
         <div class="momento">
             <div>
